<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <!-- <ion-nav-back-button class="no-text">
            </ion-nav-back-button> -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="assertive-900-bg">
            
            <h2>Menu</h2>
        </ion-header-bar>
        <ion-content class="light-bg">
            <ion-list>
               
                <ion-item ng-if="firebaseUser==null" nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
                <ion-item ng-if="firebaseUser!=null" nav-clear menu-close ng-click="logout()">
                    Logout
                </ion-item>
                <ion-item ng-if="firebaseUser!=null" nav-clear menu-close ui-sref="app.beranda">
                    Beranda
                </ion-item>
                <ion-item ng-if="firebaseUser!=null" nav-clear menu-close ui-sref="app.ruangdiskusi">
                    Ruang Diskusi
                </ion-item>
                <ion-item ng-if="firebaseUser!=null" nav-clear menu-close ui-sref="app.newartikel">
                    Tulis Artikel
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
